{% extends 'base.html' %}

{% block title %}Sign up {% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-200 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign up</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Email</label><br>
            <input type="text" name="email" class="w-full py-4 px-6 rounded-xl" placeholder="Email">
        </div>
        
        <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            <input type="password" name="password" class="w-full py-4 px-6 rounded-xl" placeholder="Password">
        </div>
        {% if error %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {{ error }}
                
            </div>
        {% endif %}

        <button class="py-4 px-8 tet-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
